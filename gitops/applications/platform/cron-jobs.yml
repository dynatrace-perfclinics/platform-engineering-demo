apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "7"
  labels:
    dt.owner: "platform_team"
  name: cron-jobs
  namespace: argocd
spec:
  source:
    repoURL: "https://github.com/agardnerIT/platform-engineering-demo.git"
    targetRevision: main
    path: "gitops/manifests/platform/cronJobs"
  destination:
    namespace: cronjobs
    server: 'https://kubernetes.default.svc'
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        maxDuration: 3m0s
        factor: 2